<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
    <p id="par"> </p>
    <script>
        const par=document.querySelector('#par')

        let appID='ecfde703944e71bd38297328a8f0f898'
        let url=`https://api.openweathermap.org/data/2.5/weather?q=Roma&appid=${appID}`

        fetch(url)
        .then((response)=> response.json())
        .then((data)=> {
            //document.write(data)
            console.log(data)
            par.innerHTML = "Main: " +data.weather[0].main
            par.innerHTML += "<br>Descrizione: "+data.weather[0].description
            par.innerHTML += "<br>Vento "+data.wind.speed
            par.innerHTML += `<br>Img : <img src ="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">`
        })

    </script>
</body>
</html>
